<mat-toolbar id="mainToolbar" color="primary">
    <mat-icon
      (click)="onToolbarMenuToggle()"
      id="toolbarMenu">subject</mat-icon>
    Bank Accounts Details
    <span class="toolbar-spacer"></span>
  </mat-toolbar>
  
  <mat-sidenav-container
  id="sidenavContainer"
 fullscreen>
  <mat-sidenav
    mode="side"
    #sidenav
    id="sidenav"
    [class.menu-open]="isMenuOpen"
    [class.menu-close]="!isMenuOpen"
    opened>
    <mat-list id="menus">
      <mat-list-item [routerLink]="['dashboard']">
        <button 
        class="menu-item"
          mat-flat-button>
          <mat-icon>dashboard</mat-icon>
        Dashboard</button>
      </mat-list-item>

      <mat-list-item [routerLink]="['accounts']">
          <button 
          class="menu-item"
            mat-flat-button>
            <mat-icon>list</mat-icon>
          Account List</button>
        </mat-list-item>

    </mat-list>
  </mat-sidenav>

  <mat-sidenav-content
  [ngStyle]="{ 'margin-left.px': contentMargin }"
  >
  <router-outlet></router-outlet>
  </mat-sidenav-content>
</mat-sidenav-container>
